    <main>
      <section class="view-section d-flex position-relative">
        <div class="sidebar d-none d-lg-block">
          <nav class="header-nav d-flex flex-column justify-content-between">
            <ul>
              <li class="nav-item">

              <li>

                        class="icon sidebar-icon"

                      class="icon sidebar-icon"
                    ></ion-icon
                    >Settings
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>

        <div class="w-100">
          <div class="view-person-content position-absolute px-5">
            <div class="page-header">
              <h1 class="first-heading">View person</h1>
            </div>

            <div class="row">
              <div class="col-xxl-12">
                <form class="new-person-form" action="#">
                  <div class="row">
                    <div class="col-xxl-8 col-xl-8 col-lg-10 col-12">
                      <div class="mb-3 form-input">
                        <label for="f-name" class="form-label required"
                          >First name</label
                        >

                        <input
                          id="f-name"
                          type="text"
                          value="Rui"
                          class="form-control"
                        />
                      </div>
                      <div class="mb-3 form-input">
                        <label for="l-name" class="form-label">Last name</label>
                        <input
                          id="l-name"
                          type="text"
                          value="Ayaki"
                          class="form-control"
                        />
                      </div>
                      <div class="mb-3 form-input">
                        <label for="nik" class="form-label required">NIK</label>
                        <input
                          id="nik"
                          type="text"
                          value="0051893241002134"
                          class="form-control"
                        />
                      </div>
                      <div class="mb-3 form-input">
                        <label for="staticEmail" class="form-label required"
                          >Email</label
                        >
                        <input
                          id="staticEmail"
                          type="email"
                          value="Ayayaki@gmail.com"
                          class="form-control"
                        />
                      </div>

                      <div class="mb-3 form-input">
                        <label for="datePicker" class="form-label required"
                          >Date of birth</label
                        >
                        <input
                          id="datePicker"
                          type="date"
                          class="form-control"
                          value="2001-05-25"
                        />
                      </div>

                      <div class="mb-3 form-input">
                        <label for="sex-dropdown" class="form-label required"
                          >Sex</label
                        >
                        <select
                          id="sex-dropdown"
                          class="form-select form-control"
                          required
                          aria-label="Small select example"
                        >
                          <option selected>Male</option>
                          <option value="1">Female</option>
                          <option value="2">Better not say</option>
                        </select>
                      </div>

                      <!-- SWITCH BUTTON -->
                      <!-- <div class="mb-3 form-input">
                        <div
                          class="form-check form-switch d-flex align-items-center column-gap-3"
                        >
                          <input
                            class="form-check-input"
                            type="checkbox"
                            role="switch"
                            id="flexSwitchCheckDefault"
                            style="width: 4rem; height: 2.4rem"
                          />
                          <label
                            class="form-check-label"
                            for="flexSwitchCheckDefault"
                            >This person is alive</label
                          >
                        </div>
                      </div> -->

                      <div class="mb-3 form-input">
                        <label for="note" class="form-label"
                          >Internal notes</label
                        >
                        <div class="form-floating">
                          <textarea class="form-control" id="note"></textarea>
                        </div>
                      </div>

                      <!-- ROLE -->
                      <!-- <div class="mb-3 form-input">
                      <label for="role-dropdown" class="form-label required">Role</label>
                      <select
                        class="form-select form-select-sm form-control"
                        aria-label="Small select example"

                        <option value="1">Member</option>
                      </select>
                     -->
                    </div>

                  <div class="row">
                    <div class="col-xxl-8 col-xl-8 col-lg-10 col-12">
                      <div
                        class="btn-container d-flex column-gap-5 justify-content-between"
                      >
                        <!-- Button trigger modal -->
                        <input
                          type="button"
                          class="btn btn-primary btn--form delete-btn"
                          data-bs-toggle="modal"
                          data-bs-target="#exampleModal"
                          value="Delete"
                        />

                        <!-- Modal -->
                        <div
                          class="modal fade"
                          id="exampleModal"
                          tabindex="-1"
                          aria-labelledby="exampleModalLabel"
                          aria-hidden="true"
                        >
                          <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h1 class="modal-title" id="exampleModalLabel">
                                  Are you sure want to delete this person?
                                </h1>
                                <button
                                  type="button"
                                  class="btn-close"
                                  data-bs-dismiss="modal"
                                  aria-label="Close"
                                ></button>
                              </div>
                              <div class="modal-footer">
                                <button
                                  type="button"
                                  class="btn btn-secondary btn-block"
                                  data-bs-dismiss="modal"
                                >
                                  No
                                </button>
                                <button type="button" class="btn btn-primary">
                                  Yes
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="btn-wrapper d-flex column-gap-3">
                          <input
                            class="btn btn-primary btn--form has-border"
                            type="submit"
                            value="Back"
                          />

                          <input
                            class="btn btn-primary btn--form"
                            type="submit"
                            value="Save"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
