<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/@popperjs/core@2"></script>

    <!-- link icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- link styling -->
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/persons.css" />
    <link rel="stylesheet" href="css/add-person.css" />

    <link rel="stylesheet" href="query/media-query-min.css" />

    <title>PerMap &mdash; Add new person</title>
  </head>
  <body>
    <header
      class="header sticky-top d-flex align-items-center justify-content-between"
    >
      <div id="logo">logo</div>

      <div class="head-wrapper d-flex align-items-center gap-3">
        <!-- menu sidebar belum tersedia -->
        <button
          class="btn btn-primary d-xxl-none"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasScrolling"
          aria-controls="offcanvasScrolling"
        >
          <ion-icon name="menu-outline" class="icon"></ion-icon>
        </button>
        <a class="nav-link">
          <div class="dropdown">
            <a
              class="btn btn-secondary dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <div class="avatar">
                <img
                  src="properties/image.png"
                  class="avatar-md avatar-img"
                  alt="User profile"
                />
                <span class="profile-text d-none d-xl-block"
                  >komi.san@gmail.com</span
                >
              </div>
            </a>

            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="#"
                  ><ion-icon
                    name="person-circle-outline"
                    class="icon"
                  ></ion-icon
                  >Profile</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#"
                  ><ion-icon
                    name="notifications-outline"
                    class="icon"
                  ></ion-icon
                  >Notifications</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" href="#"
                  ><ion-icon name="log-out-outline" class="icon"></ion-icon>Log
                  out</a
                >
              </li>
            </ul>
          </div>
        </a>
      </div>
    </header>

    <main>
      <section class="person-section d-flex position-relative">
        <div class="sidebar d-none d-xxl-block d-xl-none">
          <nav class="header-nav d-flex flex-column justify-content-between">
            <ul>
              <li class="nav-item">
                <a href="dashboard.html" class="nav-link active">
                  <ion-icon
                    name="speedometer-outline"
                    class="icon sidebar-icon"
                  ></ion-icon
                  >Dashboard
                </a>
              </li>

              <li class="nav-item" id="person-active">
                <a href="#" class="nav-link active">
                  <ion-icon
                    name="person-outline"
                    class="icon sidebar-icon"
                  ></ion-icon
                  >Persons
                </a>
              </li>
              <li class="nav-title">My account</li>
              <li>
                <ul>
                  <li class="nav-item">
                    <a href="#" class="nav-link active">
                      <ion-icon
                        name="create-outline"
                        class="icon sidebar-icon"
                      ></ion-icon>
                      Edit profile
                    </a>
                  </li>
                  <li class="nav-item">
                    <div class="wrappe">
                      <a href="#" class="nav-link active">
                        <ion-icon
                          name="log-out-outline"
                          class="icon sidebar-icon"
                        ></ion-icon>
                        Log out
                      </a>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
            <div class="sidebar-footer">
              <hr />
              <ul>
                <li class="nav-item">
                  <a class="nav-link my-4 active" href="#"
                    ><ion-icon
                      name="settings-outline"
                      class="icon sidebar-icon"
                    ></ion-icon
                    >Settings
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>

        <div class="w-100">
          <div class="add-person-content position-absolute px-5">
            <div class="page-header">
              <h1 class="h1">View person data</h1>
            </div>

            <div class="row">
              <div class="col-xxl-6">
                <form class="new-person-form" action="#">
                  <div class="mb-3 form-input">
                    <label for="f-name" class="form-label"
                      >First name<span id="star">*</span></label
                    >
                    <table>
                      <tbody style="border: 1px solid #015d98">
                        <tr>
                          <td>Shoko</td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- <span class="person-data">Shoko</span> -->
                    <!-- <input
                      id="f-name"
                      type="text"
                      placeholder="First name"
                      required
                      class="form-control"
                    /> -->
                  </div>
                  <div class="mb-3 form-input">
                    <label for="l-name" class="form-label"
                      >Last name<span id="star">*</span></label
                    >
                    <span class="person-data">Komi</span>
                    <!-- <input
                      id="l-name"
                      type="text"
                      placeholder="Last name"
                      required
                      class="form-control"
                    /> -->
                  </div>
                  <div class="mb-3 form-input">
                    <label for="staticEmail" class="form-label"
                      >NIK<span id="star">*</span></label
                    >
                    <input
                      id="staticEmail"
                      type="text"
                      placeholder="NIK"
                      required
                      class="form-control"
                    />
                  </div>
                  <div class="mb-3 form-input">
                    <label for="staticEmail" class="form-label"
                      >Email<span id="star">*</span></label
                    >
                    <input
                      id="staticEmail"
                      type="email"
                      placeholder="Email"
                      required
                      class="form-control"
                    />
                  </div>

                  <div class="mb-3 form-input">
                    <label for="datePicker" class="form-label"
                      >Date of birth<span id="star">*</span></label
                    >
                    <input
                      id="datePicker"
                      type="date"
                      placeholder="Date of birth"
                      required
                      class="form-control"
                    />
                  </div>

                  <div class="mb-3 form-input">
                    <label for="sex-dropdown" class="form-label"
                      >Sex<span id="star">*</span></label
                    >
                    <select
                      class="form-select form-select-sm form-control"
                      required
                      aria-label="Small select example"
                    >
                      <option selected>Open this select menu</option>
                      <option value="1">Male</option>
                      <option value="2">Female</option>
                      <option value="3">Better not say</option>
                    </select>
                  </div>

                  <div class="mb-3 form-input">
                    <div
                      class="form-check form-switch d-flex align-items-center column-gap-3"
                    >
                      <input
                        class="form-check-input"
                        type="checkbox"
                        role="switch"
                        id="flexSwitchCheckDefault"
                        style="width: 4rem; height: 2.4rem"
                      />
                      <label
                        class="form-check-label"
                        for="flexSwitchCheckDefault"
                        >This person is alive</label
                      >
                    </div>
                  </div>

                  <div class="col-xxl-6 col-lg-6">
                    <div class="mb-3 form-input">
                      <label for="note" class="form-label"
                        >Internal notes</label
                      >
                      <div class="form-floating">
                        <textarea
                          class="form-control"
                          placeholder="Leave a comment here"
                          id="floatingTextarea2 note"
                          style="height: 145px"
                        ></textarea>
                      </div>
                    </div>

                    <div class="mb-3 form-input">
                      <label for="role-dropdown" class="form-label">Role</label>
                      <select
                        class="form-select form-select-sm form-control"
                        aria-label="Small select example"
                      >
                        <option selected>Admin</option>
                        <option value="1">Member</option>
                      </select>
                    </div>
                  </div>

                  <div
                    class="btn-container d-flex column-gap-5"
                    style="margin: 2.4rem 0 4.8rem 0"
                  >
                    <input
                      class="btn btn-primary btn--form"
                      type="submit"
                      value="Save"
                    />

                    <input
                      class="btn btn-primary btn--form"
                      type="submit"
                      value="Cancel"
                      style="
                        background: none;
                        border: 1px solid #015d98;
                        color: #015d98;
                      "
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- sidebar -->
    <nav class="header-nav d-flex align-items-center">
      <div
        class="offcanvas offcanvas-start"
        data-bs-scroll="true"
        data-bs-backdrop="false"
        tabindex="-1"
        id="offcanvasScrolling"
        aria-labelledby="offcanvasScrollingLabel"
      >
        <div class="offcanvas-header">
          <h3
            class="offcanvas-title third-heading sidebar-heading"
            id="offcanvasScrollingLabel"
          >
            logo
          </h3>

          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div
          class="offcanvas-body d-flex flex-column justify-content-between py-0 px-0"
        >
          <div class="offcanvas-body">
            <ul>
              <li class="nav-item">
                <a href="dashboard.html" class="nav-link active">
                  <ion-icon
                    name="speedometer-outline"
                    class="icon sidebar-icon"
                  ></ion-icon
                  >Dashboard
                </a>
              </li>

              <li class="nav-item nav-item-highlight">
                <a href="#" class="nav-link">
                  <ion-icon
                    name="person-outline"
                    class="icon sidebar-icon"
                  ></ion-icon
                  >Persons
                </a>
              </li>
              <li class="nav-title">My account</li>
              <li>
                <ul>
                  <li class="nav-item">
                    <a href="#" class="nav-link active">
                      <ion-icon
                        name="create-outline"
                        class="icon sidebar-icon"
                      ></ion-icon>
                      Edit profile
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link active">
                      <ion-icon
                        name="log-out-outline"
                        class="icon sidebar-icon"
                      ></ion-icon>
                      Log out
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="sidebar-footer">
            <hr />
            <ul>
              <li class="nav-item">
                <a class="nav-link my-4" href="#"
                  ><ion-icon
                    name="settings-outline"
                    class="icon sidebar-icon"
                  ></ion-icon
                  >Settings
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
