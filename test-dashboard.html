<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- link icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- link styling -->
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/dashboard.css" />

    <title>PerMap &mdash; Dashboard</title>
  </head>
  <body>
    <div class="content">
      <header class="header px-5">
        <nav class="header-nav d-flex align-items-center h-100">
          <div class="nav-wrapper d-flex align-items-center">
            <button
              class="btn btn-primary"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasScrolling"
              aria-controls="offcanvasScrolling"
            >
              <ion-icon name="menu-outline" class="icon"></ion-icon>
            </button>

            <div
              class="offcanvas offcanvas-start"
              data-bs-scroll="true"
              data-bs-backdrop="false"
              tabindex="-1"
              id="offcanvasScrolling"
              aria-labelledby="offcanvasScrollingLabel"
            >
              <div class="offcanvas-header">
                <h3
                  class="offcanvas-title third-heading sidebar-heading"
                  id="offcanvasScrollingLabel"
                >
                  logo
                </h3>

                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body">
                <div class="offcanvas-body">
                  <ul class="nav-list grid">
                    <li class="nav-title">Dashboard</li>

                    <li class="nav-item">
                      <a href="#" class="nav-link">
                        <ion-icon
                          name="person-outline"
                          class="icon sidebar-icon"
                        ></ion-icon
                        >Persons
                      </a>
                    </li>
                    <li class="nav-title">My account</li>
                    <li class="nav-item">
                      <a href="#" class="nav-link">
                        <ion-icon
                          name="create-outline"
                          class="icon sidebar-icon"
                        ></ion-icon>
                        Edit profile
                      </a>
                    </li>
                    <li class="nav-item">
                      <a href="#" class="nav-link">
                        <ion-icon
                          name="log-out-outline"
                          class="icon sidebar-icon"
                        ></ion-icon>
                        Log out
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="header-items">
              <a href="#" class="nav">logo</a>
            </div>
          </div>

          <div class="nav-wrapper">
            <div class="header-content d-flex">
              <div class="d-flex header-items">
                <a href="#" class="nav"
                  ><ion-icon
                    name="notifications-outline"
                    class="icon"
                  ></ion-icon
                ></a>

                <a href="#" class="nav"
                  ><ion-icon
                    name="person-circle-outline"
                    class="icon"
                    title="lorem@gmail.com"
                  ></ion-icon
                  ><span class="header-items-title d-none d-lg-block"
                    >lorem@gmail.com</span
                  >
                </a>
              </div>
            </div>
          </div>
        </nav>
      </header>

      <main>
        <section class="dashboard-content">
          <div class="dashboard-header"></div>
        </section>
      </main>
    </div>
  </body>
</html>
