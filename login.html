<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Link for import -->
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/login.css" />

    <!-- Link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>PerMap &mdash; Login page</title>
  </head>

  <body class="d-flex align-item-center">
    <main class="form-signin w-100 m-auto">
      <section
        class="login-section d-flex flex-row align-items-center justify-content-center"
      >
        <div class="login container">
          <div class="row">
            <!-- image -->
            <div class="col-lg-6 d-none d-lg-flex">
              <img
                class="login-img"
                alt="person login into aplication"
                src="properties/Creative team-cuate.svg"
              />
            </div>

            <!-- the form -->
            <div class="col-12 col-lg-4 col-xl-5">
              <div class="login-form-wrapper px-3">
                <div class="login-header">
                  <h3 class="third-heading heading-content">
                    Hello, <br />
                    Welcome to <span>PerMap</span>!
                  </h3>
                </div>
                <form class="login-form" action="#">
                  <div class="mb-3 row">
                    <label for="staticEmail" class="form-label">Email</label>
                    <div class="col-sm-10">
                      <input
                        id="staticEmail"
                        type="email"
                        placeholder="Email"
                        required
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="password" class="form-label">Password</label>

                    <div class="col-sm-10">
                      <input
                        id="password"
                        type="password"
                        placeholder="Password"
                        required
                        class="form-control"
                      />
                    </div>
                  </div>
                  <span class="form-content-footer"
                    >Don't have an account? <a href="#">Create account</a> or
                    <a href="#">Forgot password</a></span
                  >
                  <div class="btn-container">
                    <input
                      class="btn btn-primary btn--form"
                      type="submit"
                      value="login"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
