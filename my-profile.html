<!DOCTYPE html>

  <head>

    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/@popperjs/core@2"></script>

    <!-- link icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Open+Sans:wght@400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap"

    <!-- link styling -->
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/persons.css" />
    <link rel="stylesheet" href="css/my-profile.css" />

    <link rel="stylesheet" href="query/media-query-min.css" />

    <title>PerMap &mdash; My profile</title>
  </head>
  <body>
    <header
      class="header sticky-top d-flex align-items-center justify-content-between"
    >
      <div id="logo">logo</div>

      <div class="head-wrapper d-flex align-items-center gap-3">
        <!-- menu sidebar belum tersedia -->
        <button
          class="btn btn-primary d-xxl-none d-xl-none d-lg-none"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasScrolling"
          aria-controls="offcanvasScrolling"
        >
          <ion-icon name="menu-outline" class="icon"></ion-icon>
        </button>
        <a class="nav-link">
          <div class="dropdown">
            <a
              class="btn btn-secondary dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <div class="avatar">
                <img
                  src="properties/image.png"
                  class="avatar-md avatar-img"
                  alt="User profile"
                />
                <span class="profile-text d-none d-xl-block"
                  >komi.san@gmail.com</span
                >
              </div>
            </a>

            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="#"
                  ><ion-icon
                    name="person-circle-outline"
                    class="icon"
                  ></ion-icon
                  >Profile</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#"
                  ><ion-icon
                    name="notifications-outline"
                    class="icon"
                  ></ion-icon
                  >Notifications</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" href="#"
                  ><ion-icon name="log-out-outline" class="icon"></ion-icon>Log
                  out</a
                >
              </li>
            </ul>
          </div>
        </a>
      </div>
    </header>

    <main>
      <section class="profile-section d-flex position-relative">
        <div class="sidebar d-none d-lg-block">
          <nav class="header-nav d-flex flex-column justify-content-between">
            <ul>
              <li class="nav-item">
                <a href="dashboard.html" class="nav-link active">
                  <ion-icon
                    name="speedometer-outline"
                    class="icon sidebar-icon"
                  ></ion-icon
                  >Dashboard
                </a>
              </li>

              <li class="nav-item">
                <a href="persons.html" class="nav-link active">
                  <ion-icon
                    name="person-outline"
                    class="icon sidebar-icon"
                  ></ion-icon
                  >Persons
                </a>
              </li>
              <li class="nav-title fourth-heading">My account</li>
              <li>
                <ul>
                  <li class="nav-item" id="profile-active">
                    <a href="my-profile.html" class="nav-link active">
                      <ion-icon
                        name="create-outline"
                        class="icon sidebar-icon"
                      ></ion-icon>
                      Edit profile
                    </a>
                  </li>
                  <li class="nav-item">
                    <div class="wrappe">
                      <a href="#" class="nav-link active">
                        <ion-icon
                          name="log-out-outline"
                          class="icon sidebar-icon"
                        ></ion-icon>
                        Log out
                      </a>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
            <div class="sidebar-footer">
              <hr />
              <ul>
                <li class="nav-item">
                  <a class="nav-link active" href="#"
                    ><ion-icon
                      name="settings-outline"
                      class="icon sidebar-icon"
                    ></ion-icon
                    >Settings
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>

        <div class="w-100">
          <div class="my-profile-content position-absolute px-5">
            <div class="page-header">
              <h1 class="first-heading">My profile</h1>
            </div>

            <div class="row">
              <div class="col-xxl-12">
                <form class="new-person-form" action="#">
                  <div class="row">
                    <div class="col-xxl-8 col-xl-8 col-lg-10 col-12">
                      <div class="mb-3 form-input">
                        <label for="f-name" class="form-label required"
                          >First name</label
                        >

                        <input
                          id="f-name"
                          type="text"
                          value="Shouko"
                          class="form-control"
                        />
                      </div>
                      <div class="mb-3 form-input">
                        <label for="l-name" class="form-label">Last name</label>
                        <input
                          id="l-name"
                          type="text"
                          value="Komi"
                          class="form-control"
                        />
                      </div>
                      <div class="mb-3 form-input">
                        <label for="nik" class="form-label required">NIK</label>
                        <input
                          id="nik"
                          type="text"
                          value="00556320001298763"
                          class="form-control"
                        />
                      </div>
                      <div class="mb-3 form-input">
                        <label for="staticEmail" class="form-label required"
                          >Email</label
                        >
                        <input
                          id="staticEmail"
                          type="email"
                          value="komi.san@gmail.com"
                          class="form-control"
                        />
                      </div>

                      <div class="mb-3 form-input">
                        <label for="datePicker" class="form-label required"
                          >Date of birth</label
                        >
                        <input
                          id="datePicker"
                          type="date"
                          class="form-control"
                        />
                      </div>

                      <div class="mb-3 form-input">
                        <label for="sex-dropdown" class="form-label required"
                          >Sex</label
                        >
                        <select
                          class="form-select form-control"
                          required
                          aria-label="Small select example"
                        >
                          <option selected>Female</option>
                          <option value="1">Male</option>
                          <option value="2">Better not say</option>
                        </select>
                      </div>

                      <!-- SWITCH BUTTON -->
                      <!-- <div class="mb-3 form-input">
                        <div
                          class="form-check form-switch d-flex align-items-center column-gap-3"
                        >
                          <input
                            class="form-check-input"
                            type="checkbox"
                            role="switch"
                            id="flexSwitchCheckDefault"
                            style="width: 4rem; height: 2.4rem"
                          />
                          <label
                            class="form-check-label"
                            for="flexSwitchCheckDefault"
                            >This person is alive</label
                          >
                        </div>
                      </div> -->

                      <div class="mb-3 form-input">
                        <label for="note" class="form-label"
                          >Internal notes</label
                        >
                        <div class="form-floating">
                          <textarea
                            class="form-control"
                            placeholder="Leave a comment here"
                            id="floatingTextarea2 note"
                          >
Aku komi, dan aku cantik.
                          </textarea>
                        </div>
                      </div>

                      <!-- ROLE -->
                      <!-- <div class="mb-3 form-input">
                      <label for="role-dropdown" class="form-label required">Role</label>
                      <select
                        class="form-select form-select-sm form-control"
                        aria-label="Small select example"
                      >
                        <option selected>Admin</option>
                        <option value="1">Member</option>
                      </select>
                     -->
                    </div>
                  </div>

                  <div class="btn-container d-flex column-gap-5">
                    <input
                      class="btn btn-primary btn--form"
                      type="submit"
                      value="Save"
                    />

                    <input
                      class="btn btn-primary btn--form has-border"
                      type="submit"
                      value="Cancel"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- sidebar -->
    <nav class="header-nav d-flex align-items-center">
      <div
        class="offcanvas offcanvas-start"
        data-bs-scroll="true"
        data-bs-backdrop="false"
        tabindex="-1"
        id="offcanvasScrolling"
        aria-labelledby="offcanvasScrollingLabel"
      >
        <div class="offcanvas-header">
          <h3
            class="offcanvas-title third-heading sidebar-heading"
            id="offcanvasScrollingLabel"
          >
            logo
          </h3>

          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div
          class="offcanvas-body d-flex flex-column justify-content-between py-0 px-0"
        >
          <div class="offcanvas-body">
            <ul>
              <li class="nav-item">
                <a href="dashboard.html" class="nav-link active">
                  <ion-icon
                    name="speedometer-outline"
                    class="icon sidebar-icon"
                  ></ion-icon
                  >Dashboard
                </a>
              </li>

              <li class="nav-item nav-item-highlight">

                  <ion-icon
                    name="person-outline"
                    class="icon sidebar-icon"
                  ></ion-icon

                </a>
              </li>
              <li class="nav-title fourth-heading">My account</li>
              <li>
                <ul>
                  <li class="nav-item" id="profile-active">
                    <a href="my-profile.html" class="nav-link active">
                      <ion-icon
                        name="create-outline"
                        class="icon sidebar-icon"
                      ></ion-icon>
                      Edit profile
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link active">
                      <ion-icon
                        name="log-out-outline"
                        class="icon sidebar-icon"
                      ></ion-icon>
                      Log out
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="sidebar-footer">
            <hr />
            <ul>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><ion-icon
                    name="settings-outline"
                    class="icon sidebar-icon"
                  ></ion-icon
                  >Settings
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
