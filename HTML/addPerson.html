<main>
    <section class="add-person-section d-flex position-relative">
        <div class="sidebar d-none d-lg-block">
            <nav class="header-nav d-flex flex-column justify-content-between">

                    <li>
                        <ul>
                            <li class="nav-item">

                                            class="icon sidebar-icon"
                                            name="create-outline"
                                    ></ion-icon>
                                    Edit profile
                                </a>
                            </li>
                            <li class="nav-item">
                                <div class="wrappe">
                                    <a class="nav-link active" href="#">
                                        <ion-icon
                                                class="icon sidebar-icon"
                                                name="log-out-outline"

                        </ul>

                </ul>

                    <hr/>

                            >

                                        name="settings-outline"
                                ></ion-icon
                                >
                                Settings
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="w-100">
            <div class="add-person-content position-absolute px-5">
                <div class="page-header">
                    <h1 class="first-heading">Add person</h1>
                </div>
                <div class="row">
                    <div class="col-xxl-12">
                        <form action="#" class="new-person-form">
                            <div class="row">
                                <div class="col-xxl-6 col-xl-6 col-lg-6 new-person-form">
                                    <div class="mb-3 form-input">
                                        <label class="form-label required" for="f-name"
                                        >First name</label
                                        >
                                        <input
                                                class="form-control"
                                                id="f-name"
                                                placeholder="First name"
                                                required
                                                type="text"
                                        />
                                    </div>
                                    <div class="mb-3 form-input">
                                        <label class="form-label" for="l-name">Last name</label>

                                        <input
                                                class="form-control"
                                                id="l-name"
                                                placeholder="Last name"
                                                type="text"
                                        />
                                    </div>
                                    <div class="mb-3 form-input">
                                        <label class="form-label required" for="nik">NIK</label>
                                        <input
                                                class="form-control"
                                                id="nik"
                                                placeholder="NIK"
                                                required
                                                type="text"
                                        />
                                        <span><em>NIK must be at least 16 characters</em></span>
                                    </div>
                                    <div class="mb-3 form-input">
                                        <label class="form-label required" for="staticEmail"
                                        >Email</label
                                        >
                                        <input
                                                class="form-control"
                                                id="staticEmail"
                                                placeholder="Email"
                                                required
                                                type="email"
                                        />
                                    </div>

                                    <div class="mb-3 form-input">
                                        <label class="form-label required" for="datePicker"
                                        >Date of birth</label
                                        >
                                        <input
                                                class="form-control"
                                                id="datePicker"
                                                placeholder="Date of birth"
                                                required
                                                type="date"
                                        />
                                    </div>

                                    <div class="mb-3 form-input">
                                        <label class="form-label required" for="sex-dropdown"
                                        >Sex</label
                                        >
                                        <select
                                                aria-label="Small select example"
                                                class="form-select form-control"
                                                id="sex-dropdown"
                                                required
                                        >
                                            <option value="1">Male</option>
                                            <option value="2">Female</option>
                                            <option value="3">Better not say</option>
                                        </select>
                                    </div>

                                    <div class="form-input mt-0">
                                        <div
                                                class="form-check form-switch d-flex align-items-center column-gap-3"
                                        >
                                            <input
                                                    class="form-check-input"
                                                    id="flexSwitchCheckDefault"
                                                    required
                                                    role="switch"
                                                    type="checkbox"
                                            />
                                            <label
                                                    class="form-check-label"
                                                    for="flexSwitchCheckDefault"
                                            >This person is alive</label
                                            >
                                        </div>
                                    </div>
                                </div>

                                <div class="col-xxl-5 col-xl-6 col-lg-6 new-person-form">
                                    <div class="mb-3 form-input">
                                        <label class="form-label" for="note"
                                        >Internal notes</label
                                        >
                                        <div class="form-floating">
                                            <textarea class="form-control" id="note"></textarea>
                                        </div>
                                    </div>

                                    <div class="mb-3 form-input">
                                        <label class="form-label" for="role-dropdown"
                                        >Role</label
                                        >
                                        <select
                                                aria-label="Small select example"
                                                class="form-select form-control"
                                                id="role-dropdown"
                                        >
                                            <option selected>Admin</option>
                                            <option value="1">Member</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="btn-container d-flex column-gap-5">
                                <input
                                        class="btn btn-primary btn--form"
                                        type="submit"
                                        value="Save"
                                />

                                <input
                                        class="btn btn-primary btn--form has-border"
                                        type="submit"
                                        value="Cancel"
                                />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
