<body class="d-flex align-item-center">
<main class="form-signin w-100 m-auto">
    <section
            class="login-section d-flex flex-row align-items-center justify-content-center"
    >
        <div class="login container">
            <div class="row">
                <!-- image -->
                <div class="col-lg-6 d-none d-lg-flex">
                    <img
                            alt="person login into aplication"
                            class="login-img"
                            src="../assets/properties/Creative%20team-cuate.svg"
                    />
                </div>

                <!-- the form -->
                <div class="col-12 col-lg-6 col-xl-5">
                    <div class="login-form-wrapper px-3">
                        <div class="login-header">
                            <h2 class="second-heading heading-content">
                                Hello, <br/>
                                Welcome to <span>PerMap</span>!
                            </h2>
                        </div>
                        <form
                                action="#"
                                class="login-form"
                        >
                            <div class="mb-3 row">
                                <label class="form-label" for="staticEmail">Email</label>
                                <div class="col-sm-12">
                                    <input
                                            class="form-control"
                                            id="staticEmail"
                                            name="email"
                                            placeholder="Email"
                                            required
                                            type="email"
                                    />
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="form-label" for="password">Password</label>

                                <div class="col-sm-12">
                                    <input
                                            class="form-control"
                                            id="password"
                                            name="password"
                                            placeholder="Password"
                                            required
                                            type="password"
                                    />
                                </div>
                            </div>
                            <span class="form-content-footer"
                            >Don't have an account? <a href="#">Create account</a> or
                    <a href="#">Forgot password</a></span
                            >
                            <div class="btn-container">
                                <input
                                        class="btn btn-primary btn--form"
                                        name="login-button"
                                        type="submit"
                                        value="login"
                                />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
