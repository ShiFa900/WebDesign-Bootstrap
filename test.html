<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script defer src="js/js.js"></script>

    <!-- link icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- link styling -->
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/dashboard.css" />

    <title>PerMap &mdash; Dashboard</title>
  </head>
  <body>
    <div class="content">
      <header class="header sticky-top d-flex align-items-center">
        <div id="logo">logo</div>

        <div class="nav-wrapper d-flex align-items-center gap-3">
          <button
            class="btn btn-primary menu-btn"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasScrolling"
            aria-controls="offcanvasScrolling"
          >
            <ion-icon name="menu-outline" class="icon"></ion-icon>
          </button>
          <!-- maunya disini isi popup -->
          <a class="nav-link">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-container="body"
              data-bs-toggle="popover"
              data-bs-placement="bottom"
              data-bs-content="komi.san@gmail.com"
            >
              <div class="avatar avatar-md">
                <img
                  src="properties/image.png"
                  alt="user profile photo"
                  class="avatar-img"
                  title="komi.san@gmail.com"
                />
              </div>
            </button>
          </a>
        </div>
      </header>

      <main>
        <section class="dashboard">
          <nav class="header-nav d-flex align-items-center">
            <div class="nav-wrapper d-flex align-items-center">
              <div
                class="offcanvas offcanvas-start"
                data-bs-scroll="true"
                data-bs-backdrop="false"
                tabindex="-1"
                id="offcanvasScrolling"
                aria-labelledby="offcanvasScrollingLabel"
              >
                <div class="offcanvas-header">
                  <h3
                    class="offcanvas-title third-heading sidebar-heading"
                    id="offcanvasScrollingLabel"
                  >
                    logo
                  </h3>

                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="offcanvas-body d-flex flex-column">
                  <div class="offcanvas-body">
                    <ul>
                      <li class="nav-title">Dashboard</li>

                      <li class="nav-item nav-item-highlight">
                        <a href="#" class="nav-link">
                          <ion-icon
                            name="person-outline"
                            class="icon sidebar-icon"
                          ></ion-icon
                          >Persons
                        </a>
                      </li>
                      <li class="nav-title">My account</li>
                      <li>
                        <ul>
                          <li class="nav-item">
                            <a href="#" class="nav-link active">
                              <ion-icon
                                name="create-outline"
                                class="icon sidebar-icon"
                              ></ion-icon>
                              Edit profile
                            </a>
                          </li>
                          <li class="nav-item">
                            <a href="#" class="nav-link active">
                              <ion-icon
                                name="log-out-outline"
                                class="icon sidebar-icon"
                              ></ion-icon>
                              Log out
                            </a>
                          </li>
                        </ul>
                      </li>
                    </ul>
                  </div>
                  <div class="sidebar-footer">
                    <hr />
                    <ul>
                      <li class="nav-item">
                        <a class="nav-link my-4" href="#"
                          ><ion-icon
                            name="settings-outline"
                            class="icon sidebar-icon"
                          ></ion-icon
                          >Settings
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </nav>
          <div class="dashboard-content container-lg">
            <div class="content-wrapper d-flex justify-content-between">
              <div class="left d-flex gap-4">
                <a href="#" class="nav-link btn-content">
                  <ion-icon name="person-add-outline" class="icon"></ion-icon>
                </a>
              </div>

              <div class="right d-flex gap-4">
                <form role="search" class="search-form">
                  <div class="form-search d-none d-md-block">
                    <input
                      id="search"
                      class="form-control-sm me-2"
                      type="search"
                      placeholder="Search"
                      aria-label="Search"
                    />
                  </div>
                  <button class="btn btn-outline-success" type="submit">
                    <ion-icon name="search-outline" class="icon"></ion-icon>
                  </button>
                </form>
              </div>
            </div>

            <table class="table table-borderless container-lg">
              <thead>
                <tr>
                  <th scope="col">Email</th>
                  <th scope="col">Full Name</th>
                  <th scope="col">Role</th>
                </tr>
              </thead>
              <tbody class="table-group-divider">
                <tr>
                  <td>komi.san@gmail.com</td>
                  <td>Shoko Komi</td>
                  <td>ADMIN</td>
                  <td>
                    <a href="#" class="nav-link table-nav"> Edit </a>
                  </td>
                  <td>
                    <a href="#" class="nav-link table-nav"> View </a>
                  </td>
                </tr>
                <tr>
                  <td>OjimaSama@gmail.com</td>
                  <td>Najima Osana</td>
                  <td>MEMBER</td>
                  <td>
                    <a href="#" class="nav-link table-nav"> Edit </a>
                  </td>
                  <td>
                    <a href="#" class="nav-link table-nav"> View </a>
                  </td>
                </tr>
                <tr>
                  <td>Ayayaki@gmail.com</td>
                  <td>Rui Ayaki</td>
                  <td>MEMBER</td>

                  <td>
                    <a href="#" class="nav-link table-nav"> Edit </a>
                  </td>
                  <td>
                    <a href="#" class="nav-link table-nav"> View </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
